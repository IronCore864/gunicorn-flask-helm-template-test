name: PR Builder

on:
  pull_request:
    branches: [ main ]

permissions: write-all

jobs:
  test:
    runs-on: ubuntu-latest  
    steps:
        - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test
        run: |
          python3 -m unittest
